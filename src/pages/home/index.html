<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-------------------------------------------------------FONT AWESOME---------------------------------------------------------------------->
    <script type="module" defer src="https://kit.fontawesome.com/fbbad30450.js" crossorigin="anonymous"></script>
<!-------------------------------------------------------TOASTIFY-------------------------------------------------------------------------->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" defer src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<!----------------------------------------------------------CSS---------------------------------------------------------------------------->
    <link rel="shortcut icon" href="../../img/icons/LogoMakr-3bWhNU.png" type="image/x-icon">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="./index.css">
    <script type="module" defer src="./index.js"></script>
    <title>Kenzie Enterprises</title>
</head>
<body>
<!----------------------------------------------------MOBILE VERSION----------------------------------------------------------------------->
    <header class="menu__container--mobile">
        <div class="menu__logo__container">
            <img class="menu__logo" src="../../img/icons/LogoMakr-3bWhNU.png" alt="Logo">
            <h1>Kenzie Enterprises</h1>
        </div>
        <nav class="menu__nav--mobile">
            <div id="dark__toggle">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
                <div class="ball"></div>
            </div>
            <button type="button" class="menu__button--mobile">Menu<img src="../../img/icons/Drag.svg" alt="Menu icon"></button>
            <div class="menu__button__container--mobile">
                <button class="showAll__button"         type="button">All Companies<img src="../../img/icons/Grid - Small.svg" alt=""></button>
                <button class="showAllbySector__button" type="button">By Sector<img src="../../img/icons/Grid - Small.svg" alt=""></button>
                <button class="login__button"           type="button">Login<img src="../../img/icons/Grid - Small.svg" alt=""></button>
                <button class="signUp__button"          type="button">Sign Up<img src="../../img/icons/Grid - Small.svg" alt=""></button>
            </div>
        </nav>
    </header>
<!----------------------------------------------------DESKTOP VERSION---------------------------------------------------------------------->
    <header class="menu__container--desktop">
        <div class="menu__logo__container">
            <img class="menu__logo" src="../../img/icons/LogoMakr-3bWhNU.png" alt="Logo">
            <h1>Kenzie Enterprises</h1>
        </div>
        <nav class="menu__nav--desktop">
            <div id="dark__toggle">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
                <div class="ball"></div>
            </div>
            <ul class="menu__nav__options">
                <li>
                    <button class="menu__button--desktop showAll__button" type="button">All Companies<img class="menu__nav__icon" src="../../img/icons/Drag.svg" alt="Menu icon"></button>
                </li>
                <li>
                    <button class="menu__button--desktop showAllbySector__button" type="button">By Sector<img class="menu__nav__icon" src="../../img/icons/Drag.svg" alt="Menu icon"></button>
                </li>
                <li>
                    <button class="menu__button--desktop signUp__button" type="button">Sign Up<img class="menu__nav__icon" src="../../img/icons/Drag.svg" alt="Menu icon"></button>
                </li>
                <li>
                    <button class="menu__button--desktop login__button" type="button">Login<img class="menu__nav__icon" src="../../img/icons/Drag.svg" alt="Menu icon"></button>
                </li>
                <li>
                    <button class="menu__user__button login__button" type="button">
                        <img src="../../img/icons/account_circle_white_36dp.svg" alt="User Image">
                    </button>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <video autoplay muted loop id="main__video--mobile">
            <source src="../../videos/Bridge - 64985.mp4" type="video/mp4">
        </video>
        <video autoplay muted loop id="main__video--desktop">
            <source src="../../videos/New York - 30978.mp4" type="video/mp4">
        </video>
        <div class="main__title__container">
            <h2>Welcome</h2>
            <p>Start managing your company like easy pickings today!</p>
            <div class="main__button__container">
                <button class="main__pause__button" type="button">Pause video</button>
            </div>
        </div>
    </main>
</body>
</html>
