<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-------------------------------------------------------FONT AWESOME---------------------------------------------------------------------->
    <script type="module" defer src="https://kit.fontawesome.com/fbbad30450.js" crossorigin="anonymous"></script>
<!-------------------------------------------------------TOASTIFY-------------------------------------------------------------------------->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" defer src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<!----------------------------------------------------------CSS---------------------------------------------------------------------------->
    <link rel="shortcut icon" href="../../img/icons/LogoMakr-3bWhNU.png" type="image/x-icon">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="./index.css">
<!------------------------------------------------------ JAVASCRIPT------------------------------------------------------------------------>
    <script type="module" defer src="./index.js"></script>
    <title>Kenzie Enterprises</title>
</head>
<!----------------------------------------------------MOBILE VERSION----------------------------------------------------------------------->
<body>
    <header class="menu__container--mobile">
        <div class="menu__logo__container">
            <img class="menu__logo" src="../../img/icons/LogoMakr-3bWhNU.png" alt="Logo">
            <h1>Kenzie Enterprises</h1>
        </div>
        <nav class="menu__nav--mobile">
            <div id="dark__toggle">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
                <div class="ball"></div>
            </div>
            <button type="button" class="menu__button--mobile">Menu<img src="../../img/icons/Drag.svg" alt="Menu icon"></button>
            <div class="menu__button__container--mobile hidden">
                <button class="showAll__button"  type="button">All Companies<img src="../../img/icons/Grid - Small.svg" alt=""></button>
                <button class="bySector__button" type="button">By Sector<img src="../../img/icons/Grid - Small.svg" alt=""></button>
                <button class="login__button"    type="button">Login<img src="../../img/icons/Grid - Small.svg" alt=""></button>
                <button class="signUp__button"   type="button">Sign Up<img src="../../img/icons/Grid - Small.svg" alt=""></button>
            </div>
        </nav>
    </header>
<!----------------------------------------------------DESKTOP VERSION---------------------------------------------------------------------->
    <header class="menu__container--desktop">
        <div class="menu__logo__container">
            <img class="menu__logo" src="../../img/icons/LogoMakr-3bWhNU.png" alt="Logo">
            <h1>Kenzie Enterprises</h1>
        </div>
        <nav class="menu__nav--desktop">
            <div id="dark__toggle">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
                <div class="ball"></div>
            </div>
            <ul class="menu__nav__options">
                <li>
                    <button class="menu__button--desktop showAll__button" type="button">All Companies<i class="fa-solid fa-city menu__nav__icon"></i></button>
                </li>
                <li>
                    <button class="menu__button--desktop bySector__button" type="button">By Sector<i class="fa-solid fa-industry menu__nav__icon"></i></button>
                </li>
                <li>
                    <button class="menu__button--desktop signUp__button" type="button">Sign Up<i class="fa-solid fa-user-plus menu__nav__icon"></i></button>
                </li>
                <li>
                    <button class="menu__button--desktop login__button" type="button">Login<i class="fa-solid fa-arrow-right-to-bracket menu__nav__icon"></i></button>
                </li>
                <li>
                    <button class="menu__user__button login__button" type="button">
                        <img src="../../img/icons/account_circle_white_36dp.svg" alt="User Image">
                    </button>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <video autoplay muted loop id="main__video--mobile">
            <source src="../../videos/Bridge - 64985.mp4" type="video/mp4">
        </video>
        <video autoplay muted loop id="main__video--desktop">
            <source src="../../videos/New York - 30978.mp4" type="video/mp4">
        </video>
        <div class="main__title__container">
            <h2>Welcome</h2>
            <p>Start managing your company like easy pickings today!</p>
            <div class="main__button__container">
                <button class="main__pause__button" type="button">Pause video</button>
            </div>
        </div>
<!--------------------------------------------------------------LOGIN MODAL----------------------------------------------------------------->
        <section class="form__container form__login hidden">
            <form class="form__modal">
                <div class="form__title__container">
                    <h1>Employee Login</h1>
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="form__modal__container">
                    <label  for="email">Email:</label>
                    <input  type="text" title="E-mail" name="email" id="form__email__login" placeholder="Type your email here...">
                    <label  for="password">Password:</label>
                    <input  type="password" title="Password" name="password" id="form__password__login" placeholder="Type password here...">
                    <button class="form__button" type="button">Login</button>
                    <p>Not a user yet? <span class="form__handle">Create an account</span> and <span class="form__handle">join us</span> today.</p>
                </div>
            </form>
        </section>
    <!--------------------------------------------------------------SIGN UP MODAL--------------------------------------------------------------->
        <section class="form__container form__signUp hidden">
            <form class="form__modal">
                <div class="form__title__container">
                    <h1>Register</h1>
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="form__modal__container">
                    <label for="username">Username</label>
                    <input type="text" title="Username" id="form__username__signup" placeholder="Create username...">
                    <label for="email">Email:</label>
                    <input type="text" title="E-mail" name="email" id="form__email__signup__input" placeholder="Add your email here...">
                    <label  for="password">Create password:</label>
                    <input  type="password" title="Password" name="password" id="form__password__signup" placeholder="Create password here...">
                    <label  for="password">Confirm password:</label>
                    <input  type="password" title="Password Confirmation" name="password" id="form__password__signup__confirm" placeholder="Confirm password...">
                    <label>Select your professional level:</label>
                    <div class="form__register__container">
                        <div class="form__register__proLevel__container">
                            <label for="Junior">Junior</label>
                            <input type="radio" id="junior" title="Professional level" name="professional_level" value="Junior">
                        </div>
                        <div class="form__register__proLevel__container">
                            <label for="Mid-Level">Mid-Level</label>
                            <input type="radio" id="mid-level" title="Professional level" name="professional_level" value="Mid-Level">
                        </div>
                        <div class="form__register__proLevel__container">
                            <label for="Senior">Senior</label>
                            <input type="radio" id="senior" title="Professional level" name="professional_level" value="Senior">
                        </div>
                        <span class="form__error__message"></span>
                    </div>
                    <button class="form__button" type="button">Register account</button>
                    <p>Already a user? Login with your account <span class="form__handle">here!</span>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer__social__networks">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-google-plus-g"></i>
            <i class="fa-regular fa-envelope"></i>
        </div>
        <p>© 2022 Kenzie Enterprises™ | All Rights Reserved</p>
    </footer>
</body>
</html>
